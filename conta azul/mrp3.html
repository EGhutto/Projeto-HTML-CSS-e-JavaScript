<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Sistema MRP Industrial üîß</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="EHM2.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #1e2a31, #2c3e50); /* Cor de fundo */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: linear-gradient(145deg, #3e4a57, #2c3e50);
            border-radius: 20px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #3498db; /* Cor de destaque */
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #ecf0f1; /* Cor do texto principal */
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"] {
            background-color: #3e4a57;
            border: 2px solid #2c3e50; /* Cor de borda */
            color: #ecf0f1; /* Cor do texto principal */
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db; /* Cor de destaque */
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.8); /* Cor de destaque */
        }

        button {
            background: linear-gradient(145deg, #34495e, #2c3e50); /* Cor do bot√£o */
            color: #fff;
            font-size: 1.1rem;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Cor de hover */
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .accordion-button {
            background-color: #34495e; /* Cor do bot√£o do accordion */
            color: #ecf0f1; /* Cor do texto principal */
        }

        .accordion-body {
            background-color: #f4f4f4;
        }

        .alert {
            margin-top: 20px;
            display: none;
        }

        /* Logo no canto superior esquerdo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px; /* Ajuste o tamanho conforme necess√°rio */
            animation: logoAnimation 1.5s ease-out;
        }

        /* Anima√ß√£o do logo */
        @keyframes logoAnimation {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #2c3e50; /* Cor do rodap√© */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Logo no canto superior esquerdo -->
    <img src="EHM2.jpg" alt="Logo" class="logo">

    <div class="container">
        <!-- Bot√£o de Voltar -->
        <button class="btn btn-outline-warning mb-3" onclick="window.history.back()">
            <i class="bi bi-arrow-left-circle"></i> Voltar
        </button>

        <h1>üîß Sistema MRP Industrial üîß</h1>
        <div class="row gy-4">
            <!-- Campos de entrada -->
            <div class="col-md-6">
                <label for="custoProdu√ß√£oRegular">Custo de Produ√ß√£o Regular (R$/milheiro)</label>
                <input type="number" id="custoProdu√ß√£oRegular" value="0" step="0.01" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="milheirosMes">Produ√ß√£o Mensal (milheiros/m√™s)</label>
                <input type="number" id="milheirosMes" value="0" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="custoContratar">Custo de Contrata√ß√£o (R$)</label>
                <input type="number" id="custoContratar" value="0" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="funcionariosContratados">Funcion√°rios Contratados</label>
                <input type="number" id="funcionariosContratados" value="0" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="custoDemitir">Custo de Demiss√£o (R$)</label>
                <input type="number" id="custoDemitir" value="0" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="funcionariosDemitidos">Funcion√°rios Demitidos</label>
                <input type="number" id="funcionariosDemitidos" value="0" class="form-control">
            </div>
            <div class="col-12">
                <button onclick="calcularCustos()">Calcular Custos</button>
            </div>
        </div>
        
        <!-- Alerta de erro -->
        <div class="alert alert-danger" id="alertaErro">
            <strong>Erro:</strong> Por favor, insira valores v√°lidos!
        </div>

        <!-- Resultados -->
        <div class="accordion mt-4" id="accordionResults">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        Resultados do C√°lculo
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse">
                    <div class="accordion-body" id="resultados">Os resultados ser√£o exibidos aqui.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcularCustos() {
            const custoProdu√ß√£oRegular = parseFloat(document.getElementById('custoProdu√ß√£oRegular').value) || 0;
            const milheirosMes = parseFloat(document.getElementById('milheirosMes').value) || 0;
            const custoContratar = parseFloat(document.getElementById('custoContratar').value) || 0;
            const funcionariosContratados = parseInt(document.getElementById('funcionariosContratados').value) || 0;
            const custoDemitir = parseFloat(document.getElementById('custoDemitir').value) || 0;
            const funcionariosDemitidos = parseInt(document.getElementById('funcionariosDemitidos').value) || 0;

            // C√°lculos
            const custoTotalContratar = custoContratar * funcionariosContratados;
            const custoTotalDemitir = custoDemitir * funcionariosDemitidos;
            const custoProdu√ß√£oTotal = custoProdu√ß√£oRegular * milheirosMes;

            // Exibe alerta de erro se algum valor for inv√°lido
            if (custoProdu√ß√£oTotal < 0 || custoTotalContratar < 0 || custoTotalDemitir < 0) {
                document.getElementById('alertaErro').style.display = 'block';
                return;
            } else {
                document.getElementById('alertaErro').style.display = 'none';
            }

            // Exibi√ß√£o
            const resultados = ` 
                <p><strong>Custo Total de Produ√ß√£o:</strong> R$ ${custoProdu√ß√£oTotal.toFixed(2)}</p>
                <p><strong>Custo Total de Contrata√ß√£o:</strong> R$ ${custoTotalContratar.toFixed(2)}</p>
                <p><strong>Custo Total de Demiss√£o:</strong> R$ ${custoTotalDemitir.toFixed(2)}</p>
            `;
            document.getElementById('resultados').innerHTML = resultados;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
        <p>&copy; 2024 Sistema MRP Industrial</p>
    </footer>
</body>
</html>
