<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aplicativo de Tarefas e Projetos</title>
  <link rel="stylesheet" href="to.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Gerenciador de Projetos e Tarefas</h1>
      <button id="new-project-btn">Novo Projeto</button>
      <!-- Botão Voltar -->
      <button id="back-btn">Voltar</button>
    </header>
    <main>
      <section id="project-list">
        <!-- Lista de projetos será renderizada aqui -->
      </section>
      <section id="task-detail">
        <!-- Detalhes das tarefas serão mostrados aqui -->
      </section>
    </main>
  </div>

  <script src="to.js"></script>
</body>
</html>
